<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme des températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h2>Histogramme des températures de Tawarano</h2>
    <div id="hist_div" style="width: 900px; height: 500px;"></div>

    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // On récupère les données depuis notre API /tawarano/
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Date');
            dataTable.addColumn('number', 'Température (°C)');

            data.results.forEach(function(entry) {
              var date = new Date(entry.Jour * 1000);
              var jour = date.toLocaleDateString();
              dataTable.addRow([jour, entry.temp]);
            });

            var options = {
              title: 'Évolution des températures de la ville de Tawarano',
              legend: { position: 'none' },
              hAxis: { title: 'Jour' },
              vAxis: { title: 'Température (°C)' }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('hist_div'));
            chart.draw(dataTable, options);
          });
      }
    </script>
  </body>
</html>
