<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Contact - Yousra</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card {
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
      }
      h1 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 26px;
        text-align: center;
      }
      p.subtitle {
        margin-top: 0;
        margin-bottom: 25px;
        font-size: 14px;
        color: #666;
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        font-size: 14px;
      }
      input, textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
        margin-bottom: 16px;
      }
      textarea {
        resize: vertical;
        min-height: 100px;
      }
      button {
        display: inline-block;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 999px;
        background: #111827;
        color: white;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.9;
      }
      .small {
        font-size: 12px;
        color: #777;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Contactez-moi</h1>
      <p class="subtitle">
        Laissez-moi un message, je vous répondrai dès que possible.
      </p>

      <form>
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" />

        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Votre message..."></textarea>

        <button type="submit">Envoyer le message</button>
      </form>

      <p class="small">
        (Les données ne sont pas encore enregistrées, c'est un formulaire de démonstration.)
      </p>
    </div>
  </body>
</html>
