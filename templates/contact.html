<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f6d5f7, #fbe9d7);
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 60px auto;
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      p.description {
        text-align: center;
        color: #555;
        margin-bottom: 25px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 18px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        background: #ff5f6d;
        background: linear-gradient(135deg, #ff5f6d, #ffc371);
        color: white;
      }
      button:hover {
        opacity: 0.9;
      }
      .note {
        margin-top: 12px;
        font-size: 12px;
        color: #777;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contactez-moi</h1>
      <p class="description">
        Laissez-moi votre message, je le lirai avec attention ‚ú®
      </p>
      <form>
        <label for="prenom">Pr√©nom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre pr√©nom" />

        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Votre message..."></textarea>

        <button type="submit">Envoyer</button>
      </form>
      <p class="note">
        (Formulaire non fonctionnel pour le TP ‚Äì seulement pour le design üëç)
      </p>
    </div>
  </body>
</html>
